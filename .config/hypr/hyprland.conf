# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor = eDP-1, preferred, 0x0, auto, cm, dp3
# monitorv2 {
#   output = eDP-1
#   # supports_wide_color = 1
# }
monitor = desc:Dell Inc. DELL S2721QS GQ9MM43, preferred, auto-left, auto

xwayland {
    force_zero_scaling = true
}

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Notification Daemon
exec-once = swaync

# Wallpaper
exec-once = swaybg -m fill -i $HOME/Pictures/FipxONTaAAAQCa2.jpeg

# SWHKD
# exec-once = swhks & pkexec swhkd
# exec-once = swhks & swhkd

# Lockscreen daemon
exec-once = hypridle

# Status bar
exec-once = ~/.config/eww/launch_bar

# Hyprland event listener
exec-once = bun run ~/.config/hypr/scripts/index.ts main

# Japanese input
exec-once = fcitx5-remote

exec-once = swayosd-server
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Clipboard manager
exec-once = copyq

# exec-once = hyprpm reload -nn

# exec-once = XDG_MENU_PREFIX=plasma- kbuildsycoca6

# Power save manager
exec-once = slimbookbattery --minimize

# Virtual machine miscellaneous
# exec-once = virgl_test_server --venus

# Backup
# exec-once = /usr/lib/deja-dup/deja-dup-monitor

# Audio, Equalizer
# exec-once = easyeffects --gapplication-service
# exec-once = easyeffects -l headphone

# Applications

# exec-once = beeper --hidden
# exec-once = bluebubbles minimized



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# QT
#env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct

# GTK
env = GDK_SCALE,2
# env = GDK_BACKEND,wayland,x11,*
# env = SDL_VIDEODRIVER,wayland
# env = GDK_DPI_SCALE,0.5
# env = QT_SCALE_FACTOR,2


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 2
    gaps_out = 2

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(4ccdd4ee) rgba(49d19bee) 45deg
    # rgba(ffca4fee)  45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 7

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 4
        passes = 2
        
        vibrancy = 0.1696
    }
}
group {
  col.border_active = rgba(4ccdd4ee)
  col.border_inactive = rgba(808080ee)
  # stacked = true
  groupbar {
    enabled = true
    height = 0
    rounding = 0
    indicator_height = 3
    rounding = 4

    col.active = rgba(4ccdd4ee)
    col.inactive = rgba(808080ee)
  }
}
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 3, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:ins
    kb_rules =

    repeat_rate = 50
    repeat_delay = 300

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        scroll_factor = 0.5
    }
}

gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}




##############################
### WINDOWS AND WORKSPACES ###
##############################

workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

windowrule {
    name = no-gaps-wtv1
    match:float = false
    match:workspace = w[tv1]

    border_size = 0
    rounding = 0
}

windowrule {
    name = no-gaps-f1
    match:float = false
    match:workspace = f[1]

    border_size = 0
    rounding = 0
}


windowrule = float on, match:initial_class com.github.hluk.copyq
windowrule = float on, match:initial_class nm-connection-editor
windowrule = float on, match:initial_class hyprland-share-picker
windowrule = float on, match:initial_class ^float$
windowrule = float on, match:initial_class msedge-_idgadaccgipmpannjkmfddolnnhmeklj-Default
windowrule = float on, match:initial_title Picture in picture

windowrule = float on, match:initial_class ueberzugpp


windowrule = pin on, match:initial_title Picture in picture
windowrule = pin on, match:float true, match:initial_class ^Chromium-browser$


# blur the eww widgets
layerrule = blur on, match:namespace gtk-layer-shell
layerrule = blur on, match:namespace ^(eww-blur)$
layerrule = blur on, match:namespace ^(rofi)$
layerrule = blur on, match:namespace swaync-control-center
# layerrule = blur on, match:namespace swaync-notification-window
layerrule = ignore_alpha on, match:namespace swaync-control-center
# layerrule = ignore_alpha on, match:namespace swaync-notification-window

windowrule {
# Ignore maximize requests from all apps. You'll probably like this.
  name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}
windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

